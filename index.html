<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="rockPaperScissors.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="header-container">
        <h1>First to 5 points wins!</h1>
    </div>

    <div class="game-container">
        <div class="button-container">
            <button id="rockButton" type="button" value="rock">Rock!</button>
            <button id="paperButton" type="button" value="paper">Paper!</button>
            <button id="scissorsButton" type="button" value="scissors">Scissors!</button>
        </div>
    
        <div class="results-container">
            <div class="playerChoicesText"></div>
            <div class="winnerText"></div>
            <div class="scoreText"></div>
            <h3 class="gameWinnerText"></h3>
        </div>
    </div>
    
    

</body>
</html>
